<p>保育園は長岡保育園、小学校は長岡小学校、中学校は祖父江中学校、高校は一宮西高等学校、大学は名古屋大学をそれぞれ卒業しています。</p>
<p>勉強は得意でしたが、運動や美術は苦手で不器用なタイプでした。</p>
<p>勉強もそれなりにできたとはいえ、小学校の同級生が田舎の1学年30人のクラスだったにも関わらず、出身大学が東大1人、京大1人、名大2人と不思議と全体的に勉強ができる生徒が多く、飛びぬけて良かった訳ではありませんでした。</p>
<p>得意科目は国語、苦手科目は数学でした。</p>
<p>大学生時代は<span class="boldred">統計</span>を専門とするゼミに入りました。</p>
<p>サークル活動は特には行わず、バイトや友人と遊ぶのに時間を割いた日々でした。</p>
